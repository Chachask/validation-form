<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Login and Signup</title>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
	<section class="container">
		<div class="form login">
			<div class="form-content">
				<header>Login</header>

				<form action="#">
					<div class="field input-field">
						<input type="email" placeholder="Enter your email..." class="input"></div>
					<div class="field input-field">
						<input type="password" placeholder="Enter your password" class="password">
						<i class='bx bxs-hide eye-icon'></i>
					</div>
					<div class="form-link">
						<a href="#" class="forgot-pass">Forgot password</a>
						
					</div>
					<div class="field button-field">
						<button>Login</button>
					</div>
					<div class="form-link">
						<span>Already have an account? <a ref="#" class="signup-link"> signup </a></span>
					</div>
					
				</form>
			</div>
			<div class="line"></div>
			<div class="media-options">
				<a href="#" class="field facebook">
					<i class='bx bxl-facebook-circle facebook-icon'></i>
					<span>Login with facebook</span>
				</a>
			
			</div>
			<div class="media-options">
				<a href="#" class="field google">
					<img src="images/google.png" alt="" class="google-img">
				
					<span>Login with Google</span>
				</a>
				</div>
			
		</div>

		<div class="form signup">
			<div class="form-content">
				
				<header>signup</header>

				<form action="#">
					<div class="field input-field">
						<input type="email" placeholder="Enter your email..." class="input"></div>
					<div class="field input-field">
						<input type="password" placeholder="Enter your password" class="password">
						<i class='bx bxs-hide eye-icon'></i>
					</div>
					<div class="field input-field">
						<input type="password" placeholder="confirm password" class="password">
						<i class='bx bxs-hide eye-icon'></i>
					</div>
					<div class="form-link">
						<a href="#" class="forgot-pass">Forgot password</a>
						
					</div>
					<div class="field button-field">
						<button>Login</button>
					</div>
					<div class="form-link">
						<span>Already have an account? <a ref="#" class="signup-link"> signup </a></span>
					</div>
					
				</form>
			</div>
			<div class="line"></div>
			<div class="media-options">
				<a href="#" class="field facebook">
					<i class='bx bxl-facebook-circle facebook-icon'></i>
					<span>Login with facebook</span>
				</a>
			</div>
			
			<div class="media-options">
				<a href="#" class="field google">
					<img src="images/google.png" alt="" class="google-img">
				
					<span>Login with Google</span>
				</a>
			</div>
			
		
		</div> 
			
			
		
	</section>

</body>
</html>
